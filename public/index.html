            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            margin-bottom: 25px;
            transition: all 0.3s;
        }
        
        #usernameInput:focus {
            outline: none;
            border-color: #667eea;

        }
        
        .btn {

            border: none;
            padding: 18px 50px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;

        }
        
        #usersList {

        }

            margin-bottom: 10px;
            background: white;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .chatMain {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 30px;
        }
        
        #messages {

            overflow-y: auto;
            padding: 20px;
            margin-bottom: 25px;
            background: #fafafa;
            border-radius: 15px;
            border: 2px solid #f0f0f0;
        }
        
        .message {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            animation: fadeIn 0.3s ease;
            border-left: 5px solid #667eea;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .message-username {

            color: #333;
            font-size: 1.1em;
        }
        
        .message-time {

            font-size: 0.9em;
        }
        
        .message-text {
            color: #444;
            line-height: 1.5;
            font-size: 1.05em;
        }
        
        .system-message {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 15px 0;
            padding: 12px;
            background: #fff9e6;
            border-radius: 10px;
            border: 1px dashed #ffcc00;
        }
        
        .input-container {
            display: flex;
            gap: 15px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }
        
        #messageInput {

            padding: 20px 25px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;

        }
        
        #messageInput:focus {

            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        #sendBtn {

        }
        
        .status {

            padding: 15px;
            color: #666;
            font-size: 0.9em;

        }
        
        @media (max-width: 768px) {

                height: auto;
            }

            }
        }
    </style>
</head>
