<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        #app {

            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);

        /* –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å - —Å–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π */

            background: #f8f9fa;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }
        
        .panel-header {
            padding: 25px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
        }
        
        .panel-header h2 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        
        .panel-header p {

            font-size: 0.9em;
        }
        
        #currentUser {
            padding: 15px;
            background: white;
            margin: 15px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #e0e0e0;
        }
        
        #currentUsername {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
        }
        
        #usersList {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        
        .user-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .user-item:hover {
            transform: translateX(5px);
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }
        
        .user-item.active {
            background: #eef2ff;
            border-color: #667eea;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 15px;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-weight: bold;
            color: #333;
        }
        
        .user-status {
            font-size: 0.8em;
            color: #666;
            display: flex;
            align-items: center;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .status-dot.online {
            background: #4CAF50;
        }
        
        .status-dot.offline {
            background: #ccc;
        }
        
        .start-chat-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        
        .start-chat-btn:hover {
            background: #764ba2;
            transform: scale(1.05);
        }
        
        /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è —á–∞—Å—Ç—å - —á–∞—Ç—ã */
        #chatContainer {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        #chatTabs {
            display: flex;
            background: #f5f5f5;
            border-bottom: 1px solid #e0e0e0;
            overflow-x: auto;
        }
        
        .chat-tab {
            padding: 15px 25px;
            background: #f5f5f5;
            border-right: 1px solid #e0e0e0;
            cursor: pointer;
            white-space: nowrap;
            display: flex;
            align-items: center;
        }
        
        .chat-tab:hover {
            background: #eef2ff;
        }
        
        .chat-tab.active {
            background: white;
            border-bottom: 3px solid #667eea;
            font-weight: bold;
        }
        
        .tab-close {
            margin-left: 10px;
            color: #999;
            cursor: pointer;
            padding: 2px 5px;
            border-radius: 50%;
        }
        
        .tab-close:hover {
            background: #ff4444;
            color: white;
        }
        
        #chatContent {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        #loginScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .login-form {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        
        .login-form h2 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        #usernameInput {
            width: 100%;
            padding: 18px 25px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            margin-bottom: 25px;
            transition: all 0.3s;
        }
        
        #usernameInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        /* –û–∫–Ω–æ —á–∞—Ç–∞ */
        .chat-window {
            flex: 1;
            display: none;
            flex-direction: column;
            padding: 0;
        }
        
        .chat-window.active {
            display: flex;
        }
        
        #generalChat {
            display: flex;
        }
        
        .chat-header {
            padding: 20px 25px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-header h3 {
            color: #333;
            font-size: 1.3em;
        }
        
        .chat-partner {
            color: #667eea;
            font-weight: bold;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: #fafafa;
        }
        
        .message {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            animation: fadeIn 0.3s ease;
            border-left: 5px solid #667eea;
            max-width: 70%;
        }
        
        .message.private {
            border-left-color: #764ba2;
            background: #f9f3ff;
        }
        
        .message.own {
            margin-left: auto;
            border-left-color: #4CAF50;
            background: #f0fff4;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .message-username {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }
        
        .message-time {
            color: #888;
            font-size: 0.9em;
        }
        
        .message-text {
            color: #444;
            line-height: 1.5;
            font-size: 1.05em;
        }
        
        .system-message {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 15px 0;
            padding: 12px;
            background: #fff9e6;
            border-radius: 10px;
            border: 1px dashed #ffcc00;
        }
        
        .message-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 15px;
        }
        
        .message-input {
            flex: 1;
            padding: 18px 25px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            transition: all 0.3s;
        }
        
        .message-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .send-btn {
            padding: 18px 35px;
            font-size: 16px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .empty-chat {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
            color: #999;
            text-align: center;
            padding: 40px;
        }
        
        .empty-chat h3 {
            margin-bottom: 15px;
            color: #667eea;
        }
        
        .status-bar {
            padding: 10px 25px;
            background: #f5f5f5;
            border-top: 1px solid #e0e0e0;
            color: #666;
            font-size: 0.9em;
            display: flex;
            justify-content: space-between;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
        }
        
        .connection-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .connection-dot.connected {
            background: #4CAF50;
            animation: pulse 2s infinite;
        }
        
        .connection-dot.disconnected {
            background: #ff4444;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            #app {
                flex-direction: column;
                height: 100vh;
            }
            
            #usersPanel {
                width: 100%;
                height: 200px;
            }
            
            #chatContainer {
                height: calc(100vh - 200px);
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π -->

                </div>
                
                <!-- –ü—Ä–∏–≤–∞—Ç–Ω—ã–µ —á–∞—Ç—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ -->
